<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(229, 249, 246);
        }
        .container {
            background-color: #72ff47;
            margin: 0 auto;
            padding: 40px;
            width: 700px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        h1 {
            font-size: 70px;
            transform: translate(7vh,0vh);
            color: #220b1b;
        }
        input {
            padding: 10px;
            font-size: 40px;
            color: #FF6347;
            background-color: aqua;
        }
        input[type="text"]::placeholder{
            color: rgb(174, 5, 160);
        }
        button {
            padding: 10px;
            font-size: 40px;
            color: #72ff47;
            background-color: rgb(12, 14, 14);
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 50px;
        }
        .task {
            flex-grow: 1;
            padding: 5px;
            transform: translate(15vh,0vh);
        }
        .delete-button {
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .task-checkbox {
            margin-right: 20px;
            width: 40px; 
            height: 40px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list">
            <!-- Tasks will be added here -->
        </ul>
        <button onclick="deleteAllTasks()">Delete All</button>
    </div>

    <script>
        function addTask() {
            const taskText = document.getElementById("new-task").value;
            if (taskText.trim() !== "") {
                const taskList = document.getElementById("task-list");
                const li = document.createElement("li");

                // Create a checkbox for task selection
                const taskCheckbox = document.createElement("input");
                taskCheckbox.type = "checkbox";
                taskCheckbox.className = "task-checkbox";

                const taskSpan = document.createElement("span");
                taskSpan.textContent = taskText;
                taskSpan.className = "task";

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-button";
                deleteButton.onclick = function () {
                    taskList.removeChild(li);
                };

                li.appendChild(taskCheckbox);
                li.appendChild(taskSpan);
                li.appendChild(deleteButton);
                taskList.appendChild(li);
                document.getElementById("new-task").value = "";
            }
        }

        function deleteAllTasks() {
            const taskList = document.getElementById("task-list");
            while (taskList.firstChild) {
                taskList.removeChild(taskList.firstChild);
            }
        }
    </script>
</body>
</html>
